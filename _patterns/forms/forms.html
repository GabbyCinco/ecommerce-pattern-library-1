<div class="form island-2">
  <div class="pad-b-1-2">
    <label for="first">First Name</label>
    <input class="milli" id="first">
  </div>

  <div class="pad-b-1-2">
    <label for="last">Last Name</label>
    <input class="milli" id="last">
  </div>

  <div class="push">
    <label for="email">E-mail</label>
    <input class="milli" type="email " id="email">
  </div>

  <fieldset class="pad-t">
    <div class="milli">
      <button class="btn btn-dark push-1-2">Visa</button>
      <button class="btn btn-dark push-1-2">Debit</button>
    </div>

    <div class="pad-b-1-2">
      <label for="card-number">Card Number</label>
      <input class="milli" id="card-number">
    </div>

    <div class="push">
      <label for="siz">Size</label>
      <select id="size">
        <option value="">xs</option>
        <option value="">s</option>
        <option value="">m</option>
        <option value="">l</option>
        <option value="">xl</option>
        <option value="">xxl</option>
      </select>
    </div>

    <div class="push milli">
      <input id="black" type="radio" name="color">
      <label class="gutter-1-4" for="black">Black</label>

      <input id="white" type="radio" name="color">
      <label class="gutter-1-4" for="white">White</label>

      <input id="beige" type="radio" name="color">
      <label class="gutter-1-4" for="beige">Beige</label>

      <input id="blue" type="radio" name="color">
      <label class="gutter-1-4" for="blue">Blue</label>

      <input id="red" type="radio" name="color">
      <label class="gutter-1-4" for="red">Red</label>

      <input id="yellow" type="radio" name="color">
      <label class="gutter-1-4" for="yellow">Yellow</label>
    </div>
  </fieldset>

  <div class="push-2">
    <label for="message">Message</label>
    <textarea class="milli" id="message "></textarea>
  </div>

  <button class="btn" type="submit">Purchase</button>
</div>
